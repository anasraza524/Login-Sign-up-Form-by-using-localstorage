<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Wesite </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body >
  <div class="signup">
<div class="half1">


</div>


<div class="half2">
<form onsubmit="adduser() ; return false">
  <div class="container">
    <h1>Sign Up</h1>
    <hr>
    <p>Please fill in this form to create an account.</p>
    
   <br> <label for="FullName"><i class="material-icons">person</i></label>
    <input id="fullname" type="text" placeholder="Enter Full Name" name="FullName" required>

    <br><label for="username"><i class="fa fa-user" style="font-size:24px"></i></label>
    <input id="username" type="text" placeholder="Enter user Name" name="userName" required>

    <br><label for="email"><i class="material-icons">email</i></label>
    <input id="email" type="text" placeholder="Enter Email" name="email" required>
 
    <br><label for="Number"><i class="material-icons">phone</i></label>
    <input id="number" type="number" maxlength="11" placeholder="Enter Number" name="Number" required>

   
    <br><label for="Age"><i class="fa fa-calendar" style="font-size:22px"></i></label>
    <input id="age" type="number" placeholder="Enter Age" name="age" required>

    <br><label for="Gender"><b><i class="fa fa-mars-double" style="font-size: 23px ;"></i></b></label>
    <input id="gender"type="text" placeholder="Enter Gender" name="gender" required>
    
    
    

    <br><label for="psw"><i class="material-icons">lock</i></label>
    <input id="password" type="password" placeholder="Enter Password" name="psw" required>

    
    <br><label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
     <a href="./login.html"> <button type="button" class="cancelbtn">Cancel</button></a>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</div>
</div>
</body>
</html>
